<app-navbar class="reg-nav"></app-navbar>
<div class="cont">
  

<div class="container-outer">
  <app-side-bar></app-side-bar>
  
    <div class="container mt-5">
      <div class="heading">
        <h1>Update Employee Details</h1>
      </div>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputName" class="form-label">First name</label>
            <input formControlName="name" class="form-control" id="name" [(ngModel)]="currentEmployee.name">
          </div>
          <div class="col-md-6">
            <label for="inputlastname" class="form-label">Last name</label>
            <input formControlName="surname" class="form-control" id="lastname" [(ngModel)]="currentEmployee.surname">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputGender" class="form-label">Gender</label>
            <input formControlName="gender" class="form-control" id="gender" [(ngModel)]="currentEmployee.gender">
          </div>
          <div class="col-md-6">
            <label for="inputcellnumber" class="form-label">Cellphone number</label>
            <input formControlName="phone" type="tel" class="form-control" id="cellnumber" [(ngModel)]="currentEmployee.phone">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputemailaddress" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="emailaddress" [(ngModel)]="currentEmployee.email">
          </div>
          <div class="col-md-6">
            <label for="Address" class="form-label">Address</label>
            <input formControlName="address" type="text" class="form-control" id="address" [(ngModel)]="currentEmployee.address">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="Id number" class="form-label">ID Number</label>
            <input formControlName="id" type="text" class="form-control" id="id" [(ngModel)]="currentEmployee.idNo">
          </div>
          <div class="col-md-6">
            <label for="employeeProfileimg" class="form-label">Employee Profile Image</label>
            <a class="btn2">Uplaod img</a>
            <a class="btn1">Remove img</a>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" [(ngModel)]="currentEmployee.password">
          </div>
          <div class="col-md-6">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Drepartment
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item">Development</a></li>
                <li><a class="dropdown-item">Quality Assurance (QA)</a></li>
                <li><a class="dropdown-item">Product Management</a></li>
                <li><a class="dropdown-item">Sales and Marketing</a></li>
                <li><a class="dropdown-item">Customer Support</a></li>
                <li><a class="dropdown-item">Human Resources</a></li>
                <li><a class="dropdown-item">Finance and Administration</a></li>
              </ul>
              
            </div>
            <input formControlName="department" type="text" class="form-control" id="department" [(ngModel)]="currentEmployee.department">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="position" class="form-label">Position</label>
            <input formControlName="workRole" type="text" class="form-control" id="position" [(ngModel)]="currentEmployee.workRole">
          </div>
          <div class="col-md-6">
            <label for="emergencyName" class="form-label">Emergency contact name</label>
            <input formControlName="emergencyContactName" type="text" class="form-control" id="emergencyName" [(ngModel)]="currentEmployee.emergencyContactName">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="emergencyrelationship" class="form-label">Emergency contact relationship</label>
            <input formControlName="emergencyContactRelationship" type="text" class="form-control" id="emergencyrelationship" [(ngModel)]="currentEmployee.emergencyContactRelationship">
          </div>
          <div class="col-md-6">
            <label for="emergencynumber" class="form-label">Emergency contact number</label>
            <input formControlName="emergencyContactNo" type="tel" class="form-control" id="emergencynumber" [(ngModel)]="currentEmployee.emergencyContactNo">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 buttons-sub">
            <button type="submit" class="btn3">Update</button>
          </div>
        </div>
      </form>
    </div>
    
  
  </div>
</div>
