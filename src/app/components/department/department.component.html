<div class="container">
  <div class="heading">
    <h1>Add Departments</h1>
  </div>
  <form [formGroup]="departmentForm" (ngSubmit)="addDepartment()">
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="departmentName" class="form-label">Department name</label>
        <input formControlName="departmentName" class="form-control" id="departmentName">
      </div>
    
    </div>
    <div class="col-md-12 buttons-sub">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
