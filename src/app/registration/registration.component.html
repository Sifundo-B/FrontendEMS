<div>
  <h2>Add Employee</h2>
  <form (submit)="addEmployee()">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <!-- form fields for employee data -->
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="newEmployee.firstName" name="firstName" required />
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="newEmployee.lastName" name="lastName" required />
    </div>
    <!-- Add other form fields similarly -->
    <div>
      <label for="department">Department:</label>
      <select id="department" [(ngModel)]="newEmployee.department" name="department" required>
        <option *ngFor="let dept of departments" [ngValue]="dept">{{ dept.DepartmentName }}</option>
      </select>
    </div>
    <div>
      <label for="position">Position:</label>
      <select id="position" [(ngModel)]="newEmployee.position" name="position" required>
        <option *ngFor="let pos of positions" [ngValue]="pos">{{ pos.positionName }}</option>
      </select>
    </div>
    <button type="submit">Add Employee</button>
  </form>
</div>
